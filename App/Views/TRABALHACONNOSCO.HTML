<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABALHA CONNOSCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Public/CSS/TRABALHACONNOSCO.CSS">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="row">
                <div class="col-md-12">
                    <h2>TRABALHA CONNOSCO</h2>
                    <h6>Preencher os campos obrigatórios</h6>
                </div>

                <div class="col-md-4">
                    <label for="exampleInputEmail1">Nome</label>
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Primeiro*">
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Último*">
                </div>


                <div class="col-md-4">
                    <label for="exampleInputEmail1">Identificação</label>
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Bilhete de identidade*">
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Passaporte">
                </div>


                <div class="col-md-4">
                    <label for="exampleInputEmail1">E-mail*</label>
                </div>
                <div class="col-md-8">
                    <input id="email" type="email" class="form-control" placeholder="ex: seu@mail.com">
                </div>


                <div class="col-md-4">
                    <label for="exampleInputEmail1">Qual sua habilitação literária?</label>
                </div>
                <div class="col-md-3">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Doutoramento
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Mestrado
                        </label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Licenciatura
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Bacharelato
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Ensino Médio
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Ensino de Base
                        </label>
                    </div>
                </div>

                <div class="col-md-12"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="exampleInputEmail1">Para qual posição você está se candidatando?</label>
                </div>
                <div class="col-md-8">
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                        <option selected>Vaga1</option>
                        <option value="1">Vaga2</option>
                        <option value="2">Vaga3</option>
                        <option value="3">Vaga4</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="exampleInputEmail1">Data de início disponivel</label>
                </div>
                <div class="col-md-8">
                    <input id="nameE" type="name" class="form-control" placeholder="DD/MM/AAA">
                </div>

                <div class="col-md-4">
                    <label for="exampleInputEmail1">Qual sua situação de emprego actual?</label>
                </div>
                <div class="col-md-4">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Empregado
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Desempregado
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Autônomo
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Estudante
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="exampleInputEmail1">Envie o seu currículo fornecendo o URL do mesmo:</label>
                </div>
                <div class="col-md-8">
                    <input id="nameE" type="name" class="form-control" placeholder="Cole o link aqui">
                </div>


                <div class="col-md-12"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="exampleInputEmail1">Você gostaria de indicar referências?</label>
                </div>
                <div class="col-md-8">
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Sim
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Não
                        </label>
                    </div>
                </div>


                <div class="col-md-4">
                    <label for="exampleInputEmail1">Nome</label>
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Primeiro">
                </div>
                <div class="col-md-4">
                    <input id="nameE" type="name" class="form-control" placeholder="Último">
                </div>


                <div class="col-md-4">
                    <label for="exampleInputEmail1">E-mail</label>
                </div>
                <div class="col-md-8">
                    <input id="email" type="email" class="form-control" placeholder="ex: seu@mail.com">
                </div>

                <div class="col-md-12"></div>
            </div>

            <div class="row" id="bt">
                <div class="col-md-12">
                    <!-- <a id="Geeks" class="btn btn-primary" href="" role="button">Enviar o Formulário de Candidatura de Emprego</a> -->
                    <button type="button" id="Geek" onclick="document.querySelector('#Geek').classList.add('alterar')" >
                        Enviar o Formulário de Candidatura de Emprego</button>
                    <script>
                        $(document).ready(function () {
                            $("button").click(function () {
                                $("#Geek").html("Enviado");
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
