<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALE CONNOSCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="Public/CSS/FALECONNOSCO.CSS">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>FALE CONNOSCO</h2>
                <h4>FORMULÁRIO</h4>
                <h6>Campos Obrigatórios</h6>
            </div>

            <div class="col-md-12">
                <label for="exampleInputEmail1">Empresa</label>
                <input id="nameE" type="name" class="form-control" placeholder="Nome da Empresa">
            </div>

            <div class="col-md-12">
                <label for="exampleInputEmail1">Nome*</label>
                <input id="nameC" type="name" class="form-control" placeholder="Nome Completo*">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1">E-mail*</label>
                <input id="email" type="email" class="form-control" placeholder="ex: seu@mail.com">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1">Telefone*</label>
                <input id="number" type="number" class="form-control" placeholder="00">
            </div>

            <div class="col-md-4">
                <label for="exampleInputEmail1">País</label>
                <input id="pais" type="name" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="exampleInputEmail1">Cidade</label>
                <input id="Provincia" type="name" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="exampleInputEmail1">Provincia/Estado</label>
                <input id="TConsulta" type="name" class="form-control">
            </div>

            <div class="col-md-12">
                <label for="exampleInputEmail1">Mensagem*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva alguma coisa..."></textarea>
                <small>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud <br></small>
                <a class="btn btn-primary" href="" role="button">Enviar Formulário</a>
            </div>
        </div>
    </div>

</body>

</html>
